<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>

	<title>BigRender</title>

	<script src="http://code.createjs.com/createjs-2013.05.14.min.js"></script>

	<script src="scripts/Color.js"></script>
	<!-- endbuild -->

	<!-- build:js scripts/bigRender.js -->
	<script src="scripts/controller/CommandChainController.js"></script>
	<script src="scripts/controller/CompositionController.js"></script>
	<script src="scripts/controller/LayerForwarder.js"></script>
	<script src="scripts/controller/LayerManager.js"></script>

	<script src="scripts/model/CommandChainModel.js"></script>
	<script src="scripts/model/CompositionModel.js"></script>
	<script src="scripts/model/LayerModel.js"></script>

	<script src="scripts/utils/CanvasCache.js"></script>
	<script src="scripts/utils/CappedStorage.js"></script>
	<script src="scripts/utils/CommandDispatcher.js"></script>
	<script src="scripts/utils/ImageCache.js"></script>
	<script src="scripts/utils/ImageTinter.js"></script>

	<script src="scripts/view/drawTools/DrawTools.js"></script>

<body style="background-color:lightgray">

	<a href="javascript:drawTest();">Draw Test</a> |
	<a href="javascript:objTest();">Object Test</a> |
	<a href="javascript:longDrawTest();">Long Draw Test</a> |
	<a href="javascript:saveTest();">Save/Load Test</a> |
	<br>
	<br>
	<h1 id="title"></h1>
	<canvas id="demo-canvas"></canvas>

	<script>
		var canvas = document.getElementById('demo-canvas');
		var r = new bigRender.BigRender(canvas);
		r.setDimensions(200, 200);
		//r.preloadImages('img/brush.png', 'img/tree.jpeg');

		objTest();


		function setTitle(str) {
			document.getElementById('title').innerHTML = str;
		}

		//draw test
		function drawTest() {
			setTitle('Draw Test');
			r.clear();
			r.addCommand({type: bigRender.command.CREATE_LAYER});

			//draw a white background
			r.addCommand({type: bigRender.command.DRAW_SHAPE, shape: bigRender.shape.RECTANGLE, x: 0, y: 0, width: 200, height: 200, stroke: false, fill: true, fillStyle: '#FFFFFF'});

			//draw a star
			r.addCommand({type: bigRender.command.DRAW_SHAPE, shape: bigRender.shape.STAR, x: 150, y: 20, radius: 15, stroke:true, fill:true, fillStyle: 'yellow', strokeStyle: 'orange', lineWidth: 1});

			//draw a line
			r.addCommand({type: bigRender.command.DRAW_LINE, path: [10,50,75,5,100,45,190,75], lineWidth: 5, strokeStyle: '#33FF55'});

			//draw a pixel line
			r.addCommand({type: bigRender.command.DRAW_LINE, path: [10,80,75,35,100,75,190,105], brush: bigRender.brush.PIXEL, fillStyle: '#FF0000'});

			//draw a line using an image
			r.addCommand({type: bigRender.command.DRAW_LINE, path: [10,115,75,70,100,110,190,140], brush: bigRender.brush.IMAGE, src: 'img/brush.png', scaleX: 0.5, scaleY: 0.5, globalAlpha: 0.07, tintColor: '#123456', tintPerc: 1, rotation: 0, stepDist: .1});

			//draw a line using a shape
			r.addCommand({type: bigRender.command.DRAW_LINE, path: [10,165,75,120,100,160,190,190], brush: bigRender.brush.SHAPE, shape: bigRender.shape.CIRCLE, globalAlpha: 0.2, stroke: true, fill: true, strokeStyle: 'purple', fillStyle: 'pink', stepDist: 10});
		}

		//object draw test
		function objTest() {
			setTitle('Object Test');
			r.clear();
			r.addCommand({type: bigRender.command.CREATE_LAYER});
			r.addCommand({type: bigRender.command.ADD_OBJECT, src: 'img/tree.jpeg', objectId: 1, x: 20, y: 100, scaleX: 0.25, scaleY: 0.25, regX: 'center', regY: 'center'});
			r.addCommand({type: bigRender.command.ADD_OBJECT, src: 'img/tree.jpeg', objectId: 2, x: 60, y: 100, scaleX: 0.25, scaleY: 0.25, regX: 'center', regY: 'center'});
			r.addCommand({type: bigRender.command.ADD_OBJECT, src: 'img/tree.jpeg', objectId: 3, x: 100, y: 100, scaleX: 0.25, scaleY: 0.25, regX: 'center', regY: 'center'});
			r.addCommand({type: bigRender.command.ADD_OBJECT, src: 'img/tree.jpeg', objectId: 4, x: 140, y: 100, scaleX: 0.25, scaleY: 0.25, regX: 'center', regY: 'center'});
			r.addCommand({type: bigRender.command.MOVE_OBJECT, objectId: 3, rotation: 180});
		}

		//long draw test
		function longDrawTest() {
			setTitle('Long Draw Test');
			r.clear();
			r.addCommand({type: bigRender.command.CREATE_LAYER});
			for(var i=0; i<10000; i++) {
				var x1 = Math.random() * r.width;
				var y1 = Math.random() * r.height;
				var x2 = Math.random() * r.width;
				var y2 = Math.random() * r.height;
				r.addCommand({type: bigRender.command.DRAW_LINE, path: [x1, y1, x2, y2], lineWidth: 1, strokeStyle: '#123456', globalAlpha: 0.25});
			}
		}

		//save test
		function saveTest() {
			setTitle('Save Test');
			r.clear();
			r.addCommand({type: bigRender.command.CREATE_LAYER, layerId:1});
			r.addCommand({type: bigRender.command.CREATE_LAYER, layerId:2});
			r.setTargetLayer(2);
			r.addCommand({type: bigRender.command.DRAW_SHAPE, shape: bigRender.shape.STAR, x: 10, y: 10, width: 50, height: 50});
		}
	</script>

</body>
</html>
